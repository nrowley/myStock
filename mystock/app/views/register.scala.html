@(myForm: play.data.Form[User])(implicit messages: play.i18n.Messages)
@main("Register"){
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/register.css">
</head>

<body>
    <div class="title">
        <h1>Register</h1>
    </div>
    <div class="form-container">
        <div class="form-group-main">
            @helper.form(action = routes.Register.submitDetails()){
            @helper.inputText(myForm("username"))
            @helper.inputText(myForm("email"))
            @helper.inputText(myForm("password"))
            }
        </div>

    </div>
</body>

</html>
}
